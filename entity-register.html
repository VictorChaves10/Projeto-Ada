<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Form</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7846910f0f.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>

        <aside class="hero">
            <img src="images/hero.svg" alt="hero">
            <h1> <span>We</span> Form</h1>
        </aside>

        <section class="register">

            <div class="entity-register-header">
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>

                <h2>Nova <span>entidade</span></h2>
            </div>

            <form action="#">
                <label for="name">Nome</label>
                <input type="text" id="name">

                <label for="name">Campo de atuação</label>
                <div class="select-div">
                    <select name="field" id="field">
                        <option value="#">Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                        <option value="alimentacao">Centro de alimentações</option>
                        <option value="cuidador">Cuidador temporário</option>
                    </select>
                </div>

                <div class="points">
                    <label for="coletas">Pontos de coletas</label>
                    <input type="text" id="coletas">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>

            </form>

        </section>

    </main>

</body>

</html>
