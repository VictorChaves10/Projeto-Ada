<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Form</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7846910f0f.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>

        <aside class="hero">
            <img src="images/hero.svg" alt="hero">
            <h1> <span>We</span> Form</h1>
        </aside>

        <section class="register">

            <h2>Cadastre sua <span>entidade</span> ou acesse dados <span>de parcerias</span></h2>

            <div class="actions-register">
                <a href="#">Ver entidades cadastradas</a>
                <a href="#">Cadastrar entidades</a>
            </div>

            <div class="new-register">
                <p>Sua entidade não se enquadra nos campos de atuação disponíveis?</p>
                <a href="#">Registrar novo campo de atuação</a>
            </div>

        </section>

    </main>

</body>

</html>
